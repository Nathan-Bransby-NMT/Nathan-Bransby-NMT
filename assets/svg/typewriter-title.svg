<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Define text style */
    .typing-text {
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      fill: url(#animatedGradient); /* Apply animated gradient */
    }

    /* Typewriter effect animation */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      width: 0; /* Start with hidden width */
      animation: typing 4s steps(30, end), blink-caret 0.5s step-end infinite;
      animation-fill-mode: forwards;
    }

    /* Keyframes for the typing effect */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Blinking cursor effect */
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

  </style>

  <!-- Gradient definition with animation -->
  <defs>
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffca">
        <animate attributeName="stop-color" values="#00ffca;#ff0066;#00ffca" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff0066">
        <animate attributeName="stop-color" values="#ff0066;#00ffca;#ff0066" dur="20s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Text element with typing effect -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="typing-text typing">
        Nathan-Bransby-NMT
      </div>
    </div>
  </foreignObject>
</svg>
